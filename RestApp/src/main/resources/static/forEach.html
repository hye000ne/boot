<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
            forEach는 배열의 각 요소에 대해 콜백 함수를 한 번씩 실행하는 배열 메서드
            - 반드시 배열이 있어야함
            - 콜백 함수의 두 번째 인자가 인덱스이다.
            - break, continue 사용 불가
            - 반환값은 undefined, 즉 반복 결과를 반환하지 않음
         */
        const fruits = ["banana", "berry", "melon"];
        fruits.forEach(function(item,index,array){
            console.log(item);
            console.log(index);
            console.log(array);
        })
    </script>

</head>
<body>

</body>
</html>
