<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Simple Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: '맑은 고딕', Arial, sans-serif;
            background: #f5f5f5;
        }
        #container {
            display: flex;
            width: 1450px;
            height: 850px;
            margin: 30px auto;
        }
        .aside {
            width: 200px;
            height: 800px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 18px 12px;
            box-sizing: border-box;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .aside h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .board-form label {
            font-size: 15px;
            display: block;
            margin: 9px 0 5px;
        }
        .board-form input,
        .board-form textarea {
            width: 170px;
            border: 1px solid #bbb;
            border-radius: 4px;
            padding: 7px;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .board-form textarea {
            min-height: 85px;
            resize: vertical;
        }
        .board-form button {
            width: 170px;
            padding: 8px 0;
            background: #1866ec;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
        }
        #main-content {
            width: 1000px;
            height: 800px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin: 0 10px;
            display: flex;
            flex-direction: column;
        }
        #content_header {
            width: 1000px;
            height: 50px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 18px;
        }
        #content_header input[type="text"] {
            width: 320px;
            height: 34px;
            padding: 0 12px;
            font-size: 15px;
            border: 1px solid #bbb;
            border-radius: 5px;
            outline: none;
        }
        #content_list {
            width: 1000px;
            height: 750px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        /* 예시용 게시글 리스트 */
        .post-item {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
        .post-title {
            font-size: 18px;
            font-weight: 500;
        }
        .post-meta {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- 왼쪽 등록 폼 -->
    <aside id="aside_regist" class="aside">
        <h3>게시글 등록</h3>
        <form id="form1" class="board-form">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required />

            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" required />

            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">등록</button>
        </form>
    </aside>

    <!-- 가운데 메인 콘텐츠 -->
    <main id="main-content">
        <div id="content_header">
            <input type="text" name="searchKeyword" placeholder="검색어 입력" />
        </div>
        <div id="content_list">
            <!-- 게시글 리스트 예시 -->
            <div class="post-item">
                <div class="post-title">예시 게시글 제목1</div>
                <div class="post-meta">작성자: 홍길동 | 2024-08-07</div>
            </div>
            <div class="post-item">
                <div class="post-title">예시 게시글 제목2</div>
                <div class="post-meta">작성자: 임꺽정 | 2024-08-06</div>
            </div>
        </div>
    </main>

    <!-- 오른쪽 디테일 폼 -->
    <aside id="aside_detail" class="aside">
        <h3>게시글 상세</h3>
        <form id="postDetailForm" class="board-form">
            <label for="detail-title">제목</label>
            <input type="text" id="detail-title" name="detailTitle" />

            <label for="detail-writer">작성자</label>
            <input type="text" id="detail-writer" name="detailWriter" />

            <label for="detail-content">내용</label>
            <textarea id="detail-content" name="detailContent" ></textarea>

            <button type="submit">수정</button>
        </form>
    </aside>
</div>
</body>
</html>
