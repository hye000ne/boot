<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">게시글 상세</h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/board/update}" method="post">
                <input type="hidden" name="board_id" th:value="${board.board_id}"/>
                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">제목</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${board.title}">
                </div>

                <!-- 작성자 -->
                <div class="mb-3">
                    <label for="writer" class="form-label fw-semibold">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}">
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label fw-semibold">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="6" th:text="${board.content}"></textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a href="/board/list" class="btn btn-outline-secondary">목록</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</body>
</html>
