<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">게시글 등록</h2>
        <a href="/board/list" class="btn btn-secondary btn-sm">목록</a>
    </div>

    <!-- 카드 형태의 입력폼 -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/board/regist}" method="post">
                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">제목</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <!-- 작성자 -->
                <div class="mb-3">
                    <label for="writer" class="form-label fw-semibold">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer" placeholder="작성자 이름" required>
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label fw-semibold">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <!-- 버튼 영역 -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <a href="/board/list" class="btn btn-outline-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</body>
</html>
