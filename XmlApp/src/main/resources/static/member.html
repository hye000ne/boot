<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
                <th>연락처</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </div>
    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const {createApp, ref} = Vue;

        createApp({
            setup(){
                const memberList = ref([]);
                const getList=()=>{
                    console.log("getList() called.");
                    $.ajax({
                        url:"/members",
                        method:"GET",
                        dataType:"json",
                        success:res=>{
                            console.log(res);
                        },
                        error:function(res){
                            console.log(res);
                        }

                    })
                }

                getList();
                return {memberList};
            }
        }).mount("#app");
    </script>
</body>
</html>
