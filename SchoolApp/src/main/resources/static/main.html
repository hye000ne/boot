<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>대전광역시 중고등학교 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" id="app">
    <!-- 검색 영역 -->
    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="검색어 입력">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary w-100" @click="getList()">검색</button>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <span class="fw-bold text-secondary small">총 {{count}}건</span>
                </div>
            </form>
        </div>
    </div>

    <!-- 테이블 -->
    <div class="card">
        <div class="card-header fw-bold">
            검색 결과
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center mb-0">
                <thead class="table-light">
                <tr>
                    <th>연도</th>
                    <th>정원 구분</th>
                    <th>입학 유형 이름</th>
                    <th>세부 입학 유형 이름</th>
                    <th>고등학교 유형</th>
                    <th>세부 유형</th>
                    <th>학생 수</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="school in schoolList">
                    <td>{{school.YEAR}}</td>
                    <td>{{school.GARDEN_SE}}</td>
                    <td>{{school.ENTSCH_TY_NM}}</td>
                    <td>{{school.DETAIL_ENTSCH_TY_NM}}</td>
                    <td>{{school.HGSCHL_TY}}</td>
                    <td>{{school.DETAIL_TY}}</td>
                    <td>{{school.STDNT_CO}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- JS -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const {createApp, ref} = Vue;
    createApp({
        setup() {
            const count = ref(0);
            const schoolList = ref([]);

            const getList = () => {
                $.ajax({
                    url: "/school/schools",
                    method: "GET",
                    dataType: "json",
                    success: (res) => {
                        console.log(res);
                        count.value = res.header.totalRows;
                        schoolList.value = res.body;
                    },
                    error: (err) => {
                        console.log(err);
                    }
                });
            }
            getList();
            return {count, schoolList, getList};
        }
    }).mount("#app");
</script>
</body>
</html>
